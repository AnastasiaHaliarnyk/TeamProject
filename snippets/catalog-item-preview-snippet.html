<div class="col-12 col-md-6 col-lg-4">
  <div class="card mb-4">
    <img src="images/catalog/{{categoryShortName}}/{{short_name}}.jpg" class="card-img-top" alt="{{name}}">
    <div class="card-body">
      <h4 class="card-title">{{name}}</h4>
      <p class="card-text">{{distance}}, {{elavation}}</p>
      <a href="#" class="text-decoration-none text-dark" onclick="$ns.loadItem('{{categoryShortName}}', '{{id}}');">
        <button class="btn custom-button">More details</button>
      </a>
    </div>
  </div>
</div>
